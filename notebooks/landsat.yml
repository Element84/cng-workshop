---
landsat-c2l2-sr:
  assets:
    '*':
      data_type: "uint16"
      units: "1"
      nodata: 0
    qa_pixel:
      data_type: "uint16"
      units: "bit_index"
      nodata: 1
      flags_definition:
        nodata:
          bits: 0
          values:
            0: false
            1: true
        dilated_cloud:
          bits: 1
          values:
            0: not_dilated
            1: dilated
        cirrus:
          bits: 2
          values:
            0: not_high_confidence
            1: high_confidence
        cloud:
          bits: 3
          values:
            0: not_high_confidence
            1: high_confidence
        cloud_shadow:
          bits: 4
          values:
            0: not_high_confidence
            1: high_confidence
        snow:
          bits: 5
          values:
            0: not_high_confidence
            1: high_confidence
        clear:
          bits: 6
          values:
            0: false
            1: true
        water:
          bits: 7
          values:
            0: land_or_cloud
            1: water
        cloud_confidence:
          bits: [8, 9]
          values:
            0: none
            1: low
            2: medium
            3: high
        cloud_shadow_confidence:
          bits: [10, 11]
          values:
            0: none
            1: low
            2: reserved
            3: high
        snow_ice_confidence:
          bits: [12, 13]
          values:
            0: none
            1: low
            2: reserved
            3: high
        cirrus_confidence:
          bits: [14, 15]
          values:
            0: none
            1: low
            2: reserved
            3: high
    qa_radsat:
      data_type: "uint16"
      units: "bit_index"
      nodata: 0
      flags_definition:
        band_1_saturation:
          bits: 0
          values:
            0: false
            1: true
        band_2_saturation:
          bits: 1
          values:
            0: false
            1: true
        band_3_saturation:
          bits: 2
          values:
            0: false
            1: true
        band_4_saturation:
          bits: 3
          values:
            0: false
            1: true
        band_5_saturation:
          bits: 4
          values:
            0: false
            1: true
        band_6_saturation:
          bits: 5
          values:
            0: false
            1: true
        band_7_saturation:
          bits: 6
          values:
            0: false
            1: true
        blue_saturation:
          bits: 1
          values:
            0: false
            1: true
        green_saturation:
          bits: 2
          values:
            0: false
            1: true
        red_saturation:
          bits: 3
          values:
            0: false
            1: true
        nir_saturation:
          bits: 4
          values:
            0: false
            1: true
        swir_1_saturation:
          bits: 5
          values:
            0: false
            1: true
        swir_2_saturation:
          bits: 6
          values:
            0: false
            1: true
        terrain_occlusion:
          bits: 11
          values:
            0: false
            1: true
    qa_aerosol:
      data_type: "uint8"
      units: "bit_index"
      nodata: 1
      flags_definition:
        nodata:
          bits: 0
          values:
            0: false
            1: true
        valid_aerosol_retrieval:
          bits: 1
          values:
            0: false
            1: true
        water:
          bits: 2
          values:
            0: false
            1: true
        interpolated_aerosol:
          bits: 5
          values:
            0: false
            1: true
        aerosol_level:
          bits: [6, 7]
          values:
            0: climatology
            1: low
            2: medium
            3: high